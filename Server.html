<!DOCTYPE html><html><head>
<style>
html, body {
	margin: 0;
	padding: 0;
	overflow: hidden;
	height: 100%;
}
body {
	background-color: #000000;
}
.tarea {
	width: 100%;
	height: 100%;
}
.olay {
	position: fixed;
	top: 0;
	left: 0;
	right: 1px;
	bottom: 1px;
	z-index: 1337;
}
.title {
	background-color: rgba(0,0,0,0.5);
	font-size: 250%;
	text-align: center;
	color: #ffffff;
}
.msg {
	background-color: rgba(0,0,0,0.4);
	text-align: center;
	color: #ffffff;
}
li {
display: none;
}
</style>
<script type="text/javascript">
	function getQueryVariable(variable)
	{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
	}
</script>
</head>
<body>
<div class="olay"><div class="title">Navy's Server!</div><div class="msg"><br>
<ul>
<li><h3>This server is for developing reasons only!</h3></li>
<li><h3>——————————————————————————————————————————————</h3></li>

<li><h4><span style="color:red">!explode</span> - Suicide in a rocket-like explosion!</h3></li>
</ul>
</div></div>
<textarea class="tarea"></textarea>

</body></html>
