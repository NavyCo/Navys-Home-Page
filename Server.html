<body>
    
    <div id="t1"></div>
    <br />
    <div>
    <h3>Anadel - In The Water</h3>
    <audio src="https://onedrive.live.com/download?resid=A4E7D4B349BFEE60!23047&authkey=!AEkETWH0-Pc1rAM&ithint=file,wav" controls id="MusicPlayer"><embed src="https://onedrive.live.com/download?resid=A4E7D4B349BFEE60!23047&authkey=!AEkETWH0-Pc1rAM&ithint=file,wav" autoplay="true" width="450" height="300" name="MusicPlayer" id="MusicPlayer" /></audio>

    <!-- 
        We use Google's CDN to serve the jQuery js libs. 
        To speed up the page load we put these scripts at the bottom of the page 
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    
    <script>
        //define text
        var text = "Hey! Welcome to Navy's Cheat Server!";

        //text is split up to letters
        $.each(text.split(''), function(i, letter){

            //we add 100*i ms delay to each letter 
            setTimeout(function(){

                //we add the letter to the container
                $('#t1').html($('#t1').html() + letter);
            
            }, 100*i);
        });
    </script>

</body>
