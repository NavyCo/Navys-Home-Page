    <script>
        //define text
        var text = "Hey! Welcome to Navy's Cheat Server!";

        //text is split up to letters
        $.each(text.split(''), function(i, letter){

            //we add 100*i ms delay to each letter 
            setTimeout(function(){

                //we add the letter to the container
                $('#t1').html($('#t1').html() + letter);
            
            }, 100*i);
        });
