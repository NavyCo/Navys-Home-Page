<!doctype html>
<html>
<head>

    <title id="t1"></title>
    
    <style>
        @import url(https://raw.githubusercontent.com/NavyCo/Navys-Home-Page/gh-pages/stylesheets/style.css);
        
        body {
            text-align: center;
        }
        
        #container1 {
            font-size: 24px;
            font-family: 'Exo 2';
        }  

    </style>

</head>
<body>
    
    <p>Contact me at <a id="container1"></a></p>

    <!-- 
        We use Google's CDN to serve the jQuery js libs. 
        To speed up the page load we put these scripts at the bottom of the page 
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    
    <script>
            
        //define text
        var text = '(352) 807-3669';

        //text is split up to letters
        $.each(text.split(''), function(i, letter){

            //we add 100*i ms delay to each letter 
            setTimeout(function(){

                //we add the letter to the container
                $('#container1').html($('#container1').html() + letter);
            
            }, 100*i);
        });
    </script>
    <script>
                //define text
        var text = 'Contact me at...';

        //text is split up to letters
        $.each(text.split(''), function(i, letter){

            //we add 100*i ms delay to each letter 
            setTimeout(function(){

                //we add the letter to the container
                $('title').html($('title').html() + letter);
            
            }, 100*i);
        });

    </script>

</body>
</html>
