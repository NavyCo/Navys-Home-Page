<script>
/**
 * http://pixelhunter.me/
 *
 * text {String} - printing text
 * n {Number} - from what letter to start
 */
function typeWriter(text, n) {
    if (n < (text.length)) {
        $('.test').html(text.substring(0, n + 1));
        n++;
        setTimeout(function() {
            typeWriter(text, n)
        }, 100);
    }
}
$('.start').click(function(e) {
    e.stopPropagation();
    var text = $('.test').data('text');
    typeWriter(text, 0);
});
</script>
<div class="wrap">
  <a href="#" class="start">Click to print</a>
