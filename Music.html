<script type='text/javascript'>
var str = '<title>Nicholas Phillips — Music</title>',
    i = 0,
    isTag,
    text;
(function type() {
    text = str.slice(0, ++i);
    if (text === str) return;
    document.getElementById('t1').innerHTML = text;
    var txt = text.slice(-1);
    if (txt === '<') isTag = true;
    if (txt === '>') isTag = false;
    if (isTag) return type();
    setTimeout(type, 80);
}());
</script>
